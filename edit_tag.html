<html>
  <head><title>Demo</title></head>
  <body style="font-family:arial;">
    <a href="index.pl">Home</a>
    <div id="container" style="">
      <pre>[% msg %]</pre>
      <br>
      <form action="index.pl" method="get">
        <input type="hidden" name="id" value="[% rec.id %]">
        thing: [% rec.item_name %] <input type="hidden" name="item_fk" value="[% rec.item_fk %]">
        has <select name="tag">
          [% foreach tag in tag_id_list %]
          <option value="[% tag.id %]" [% tag.selected %]>[% tag.term %]</option>
          [% end %]
        </select>
        other:
        <select name="related_fk">
          [% foreach rec in thing_list %]
          <option value="[% rec.id %]">[% rec.name %] ([% rec.id %])</option>
          [% end %]
        </select>
        <input type="submit" name="button_tag_update" value="Save tag info">
        <br>
        numeric: <input type="text" name="numeric" value="[% rec.numeric %]">
        &nbsp;
        unit: <input type="text" name="unit" value="[% rec.unit %]">
        &nbsp;
        value: <input type="text" name="value" value="[% rec.value %]">
        &nbsp;
        note: <input type="text" name="note" value="[% rec.note %]">
        &nbsp;
      </form>
    </div>
  </body>
</html>
