<html>
  <head><title>Demo</title></head>
  <body style="font-family:arial;">
    <a href="cgi_demo_v4.pl">Home</a>
    <div id="container" style="">
      <pre>[% msg %]</pre>
      <br>
      <form action="cgi_demo_v4.pl" method="get">
        <input type="hidden" name="id" value="[% item.id %]">
        <br>
      <table border="1" width="50%">
        <tr>
          <td bgcolor="#aa8888" colspan="7" align="center">
            name: [% rec.name %] note [% rec.note %] id: [% rec.id %]
          </td>
        </tr>
        <tr bgcolor='#DDDDDD'>
          <td>vocab name (vocab_fk)</td>
          <td>numeric</td>
          <td>unit</td>
          <td>value</td>
          <td>note</td>
        </tr>
        [% foreach rec in tag_id_list %]
        <tr>
          <td>[% rec.vocab_name %] ([% rec.vocab_fk %])</td>
          <td>[% rec.numeric %]</td>
          <td>[% rec.unit %]</td>
          <td>[% rec.value %]</td>
          <td>[% rec.note %]</td>
        </tr>
        [% end %]
      </table>
      </form>
    </div>
  </body>
</html>
